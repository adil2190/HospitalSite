    </header>


    <section class="page-heading">
        <h1>Feedback</h1>
    </section>

    <section class="feedback-form-container">
        <form id="feedbackForm">
            <div class="row">
                <div class="col">
                    <label for="firstname"> First Name </label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-field" required> <br>
                </div>
                <div class="col">
                    <label for="lastname"> Last Name </label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-field" required> <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email" placeholder="Email" class="form-field"required> <br>
                </div>
                <div class="col">
                    <label for="contact"> Contact </label>
                    <input type="text" id="contact" name="contact" placeholder="Contact" class="form-field" required> <br>
                </div>
            </div>
            <div class="col">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a message" class="form-field"></textarea>
            </div> 
            <div>
                <input type="submit" name="submit" value="Submit" class="submit-btn">
            </div>    

        </form>
       
    </section>



    <footer>
        <div class="upper-footer">
            <div class="icons">
                <div class="icon1 flex-center">
                    <img src="icons/icon1.png" alt="">

                <div class="icon2 flex-center">
